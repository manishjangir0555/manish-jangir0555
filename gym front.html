<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manish Jangir's Gym</title>
 <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Welcome to Manish Jangir's Gym</h1>
        <p>Stay Fit, Stay Healthy</p>
    </header>

    <section id="about">
        <h2>About Our Gym</h2>
        <p>At Manish Jangir's Gym, we provide top-quality equipment and training programs to help you achieve your fitness goals.</p>
    </section>

    <section id="equipment">
        <h2>Gym Equipment</h2>
        <div class="equipment-container">
            <div class="equipment-item">
                <img src="dumbbell.png" alt="Dumbbell">
                <h3>Dumbbells</h3>
            </div>
            <div class="equipment-item">
                <img src="treadmill.png" alt="Treadmill">
                <h3>Treadmill</h3>
            </div>
            <div class="equipment-item">
                <img src="benchpress.png" alt="Bench Press">
                <h3>Bench Press</h3>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Manish Jangir's Gym</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
